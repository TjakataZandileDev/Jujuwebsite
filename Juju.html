<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>juju.com</title>
  <link rel="icon" type="image/png" href="Juju/Logo.jpg">
  <link rel="stylesheet" href="Styles/juju.css"> 
</head>
<body>
  <div class="tittle-caption1">
   <img src="Juju/Logo.jpg" style="width: 80px; height: 80px;"><input class="searchbar" placeholder="Search...">
    <button class="searchicon"><img src="Juju/searchicon.png" alt="Search" style="width:16px; height:16px;"></button>
  </div>
  <div class="first-row">
    <button onclick="openCategoryPage('dress')" class="category-btn"><img src="Juju/Dresses/dress1.jpg" alt="Search" style="width:100px; height:100px; border-radius: 50px;">Dresses</button>
    <button onclick="openCategoryPage('shoes')" class="category-btn"><img src="Juju/Shoes/shoe1.jpg" alt="Search" style="width:100px; height:100px; border-radius: 50px;">Shoes</button>
    <button onclick="openCategoryPage('sweater')" class="category-btn"><img src="Juju/Sweaters/sweater2.jpg" alt="Search" style="width:100px; height:100px; border-radius: 50px;">Sweaters</button>
    <button onclick="openCategoryPage('beauty')" class="category-btn"><img src="Juju/Beauty/beauty1.jpg" alt="Search" style="width:100px; height:100px; border-radius: 50px;">Beauty</button>
    <button onclick="openCategoryPage('accesories')" class="category-btn"><img src="Juju/Accessories/wtch1.jpg" alt="Search" style="width:100px; height:100px; border-radius: 50px;">Accessories</button>
    <button onclick="openCategoryPage('bags')" class="category-btn"><img src="Juju/Bags/bag2.jpg" alt="Search" style="width:100px; height:100px; border-radius: 50px;">Bags</button> 
    <button onclick="openCategoryPage('jewellary')"  class="category-btn"><img src="Juju/Jewellary/Jwlry1.jpg" alt="Search" style="width:100px; height:100px; border-radius: 50px;">Jewellery</button>
    <button onclick="openCategoryPage('sunglasses')"  class="category-btn"><img src="Juju/Sunglasses/sungls1.jpg" alt="Search" style="width:100px; height:100px; border-radius: 50px;">Sunglasses</button>  
  </div>
  <!-- Slideshow Container -->
  <div class="slideshow-row">
    <div class="slideshow-container">
      <div class="mySlides1 fade">
        <img src="Juju/slideshow ads/Logo.jpg" style="width:100%">
      </div>
      <div class="mySlides1 fade">
        <img src="Juju/slideshow ads/sungls6.jpg" style="width:100%">
      </div>
      <div class="mySlides1 fade">
        <img src="Juju/slideshow ads/bag10.jpg" style="width:100%">
      </div>
      <div class="mySlides1 fade">
        <img src="Juju/slideshow ads/dress4.jpg" style="width:100%">
      </div>
    </div>

    <div class="slideshow-container">
      <div class="mySlides2 fade">
        <img src="Juju/slideshow ads/beauty3.jpg" style="width:100%">
      </div>
      <div class="mySlides2 fade">
        <img src="Juju/slideshow ads/sweater2.jpg" style="width:100%">
      </div>
      <div class="mySlides2 fade">
        <img src="Juju/slideshow ads/dress5.jpg" style="width:100%">
      </div>
      <div class="mySlides2 fade">
        <img src="Juju/slideshow ads/wtch6.jpg" style="width:100%">
      </div>
    </div>

    <div class="slideshow-container">
      <div class="mySlides3 fade">
        <img src="Juju/slideshow ads/Jwlry9.jpg" style="width:100%">
      </div>
      <div class="mySlides3 fade">
        <img src="Juju/slideshow ads/shoe11.jpg" style="width:100%">
      </div>
      <div class="mySlides3 fade">
        <img src="Juju/slideshow ads/Jwlry10.jpg" style="width:100%">
      </div>
      <div class="mySlides3 fade">
        <img src="Juju/slideshow ads/sungls7.jpg" style="width:100%">
      </div>
    </div>
  </div>

  <script src="Scripts/juju.js"></script>
